<div class='col-xs-6'>
	<h2>Leads</h2>
	<table class="table table-hover">
		<tr>
			<th>Business</th>
			<th>Address</th>
			<th>Enthusiasm</th>
			<th>Number</th>
			<th>Date</th>
		</tr>
		<tr ng-repeat="leads in clientLeads | orderBy:'time':false | limitTo: 5">
			<!-- <td>{{leads._id}}</td> -->
			<td>{{leads.business}}</td>
			<td>{{leads.address}}</td>
			<td>{{leads.enthusiasm}}</td>
			<td>{{leads.number}}</td>
			<td>{{leads.created}}</td>
		</tr>
	</table>
</div>

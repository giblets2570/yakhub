        <div ng-show='auth.agent'>
            <h2>Agent</h2>
            <form ng-submit='auth.loginAgent()'>
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" class="form-control" name="agent-name" ng-model='auth.name' autocomplete="off">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" class="form-control" name="agent-password" ng-model='auth.password'>
                </div>
                <button type="submit" class="btn btn-warning btn-lg">Login</button>
            </form>
        </div>
        <div ng-show='auth.client'>
            <h2>Client</h2>
            <form ng-submit='auth.loginClient()'>
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" class="form-control" name="client-name" ng-model='auth.name' autocomplete="off">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" class="form-control" name="client-password" ng-model='auth.password'>
                </div>
                <button type="submit" class="btn btn-warning btn-lg">Login</button>
            </form>
        </div>
        <div ng-show='auth.admin'>
            <h2>Admin</h2>
            <form ng-submit='auth.loginAdmin()'>
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" class="form-control" name="admin-name" ng-model='auth.name' autocomplete="off">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" class="form-control" name="admin-password" ng-model='auth.password'>
                </div>
                <button type="submit" class="btn btn-warning btn-lg">Login</button>
            </form>

<div class="modal" tabindex="-1" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" ng-click="$hide()">&times;</button>
        <h4 class="modal-title">{{ days[(dateWeek[modal.index].getDay()+6)%7] }}, {{months[dateWeek[modal.index].getMonth()]}} {{dateWeek[modal.index].getDate()}} - {{dateWeek[modal.index].getFullYear()}}</h4>
      </div>
      <div class="modal-body">
        <h3>Add slot</h3>
        <div class='row'>
          <div class='col-md-6'>
            <h4>Start time:</h4>
          </div>
          <div class='col-md-6'>
            <select class='form-control' ng-model='modal.addStart'>
              <option value='0'>12pm</option>
              <option value='1'>1am</option>
              <option value='2'>2am</option>
              <option value='3'>3am</option>
              <option value='4'>4am</option>
              <option value='5'>5am</option>
              <option value='6'>6am</option>
              <option value='7'>7am</option>
              <option value='8'>8am</option>
              <option value='9'>9am</option>
              <option value='10'>10am</option>
              <option value='11'>11am</option>
              <option value='12'>12am</option>
              <option value='13'>1pm</option>
              <option value='14'>2pm</option>
              <option value='15'>3pm</option>
              <option value='16'>4pm</option>
              <option value='17'>5pm</option>
              <option value='18'>6pm</option>
              <option value='19'>7pm</option>
              <option value='20'>8pm</option>
              <option value='21'>9pm</option>
              <option value='22'>10pm</option>
              <option value='23'>11pm</option>
            </select>
          </div>
        </div>
        <div class='row'>
          <div class='col-md-6'>
            <h4>Number of hours:</h4>
          </div>
          <div class='col-md-6'>
            <input type='number' class='form-control' ng-model='modal.addNumHours'>
          </div>
        </div>
        <div class='row'>
          <div class='col-md-6'>
            <h4>Number of agents:</h4>
          </div>
          <div class='col-md-6'>
            <input type='number' class='form-control' ng-model='modal.addNumAgents'>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" ng-click="showScheduleModal(modal.index);$hide();">Back</button>
        <button type="button" class="btn btn-success" ng-click="modal.saveAddSlot(dateWeek[modal.index]);$hide();">Save</button>
      </div>
    </div>
  </div>
</div>

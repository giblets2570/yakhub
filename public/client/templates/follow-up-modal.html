<div class="modal" tabindex="-1" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" ng-click="$hide()">&times;</button>
        <h4 class="modal-title">Follow up email</h4>
      </div>
      <div class="modal-body">
        <div text-angular ng-model="modal.follow_up_email"></div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-success" ng-click="saveEmail();$hide();">Save</button>
        <button type="button" class="btn btn-primary" ng-click="$hide();">Cancel</button>
      </div>
    </div>
  </div>
</div>

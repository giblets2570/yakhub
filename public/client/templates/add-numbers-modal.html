<div class="modal" tabindex="-1" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" ng-click="$hide()">&times;</button>
        <h4 class="modal-title">Add numbers</h4>
      </div>
      <div class="modal-body">
        <ng-csv-import content="csv.content" header="csv.header"  separator="csv.separator" result="csv.result"></ng-csv-import>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-success" ng-click="saveLeads();$hide();">Save</button>
        <button type="button" class="btn btn-primary" ng-click="$hide();">Cancel</button>
      </div>
    </div>
  </div>
</div>
